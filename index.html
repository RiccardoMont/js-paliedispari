<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container position-fixed top-50 start-50 translate-middle">
        <div class="d-flex justify-content-evenly align-items-center">
            <div class="d-flex flex-column">
            <h5>Scegli tra pari e dispari</h5>
            <select class="card" name="pariDispari" id="evenOdd">
                <option value="pari">Pari</option>
                <option value="dispari">Dispari</option>
            </select>
            </div>
            <button class="btn btn-primary h-50" id="play">Gioca!</button>
            <div class="d-flex flex-column">
            <h5>Scegli quanto buttare</h5>
            <select class="card" name="mano" id="hand">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </div>
        </div>
        <div class="results d-flex align-items-center justify-content-evenly m-4">
            <div class="pcScore card bg-warning text-center p-4">
                <p>Computer</p>
                <h1 id="pcScore">1</h1>
            </div>
            <div id="verdetto"></div>
            <div class="totalScore text-center p-4">
                <p>Totale</p>
                <h1 id="totalScore">0</h1>
            </div>
        </div>
    </div>

    <script src="./script/script.js"></script>
</body>
</html>
